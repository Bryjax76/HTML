<!DOCTYPE html>
<html id="color">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LightBulb</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="bulb">
			<h1>Turn on the light!</h1>
			<div class="bulb_off">
				<button onclick="TurnOn();">Turn on</button>
				<img id="myImage" src="assets/pic_bulboff.gif">
				<button onclick="TurnOff();">Turn off</button>
			</div>
		</div>
		<div class="bulb_on">	
			<img id="gnome" src="">
		</div>		
	</div>
	<audio id="gnomed" src="assets/gnomed.mp3" type="audio/mpeg"></audio>
<script type="text/javascript">
            function TurnOn() {
                document.getElementById('myImage').src='assets/pic_bulbon.gif';
                document.getElementById('gnome').src='assets/gnome.png';
                document.getElementById("color").style.background='#888800';
                var audio = document.getElementById("gnomed");
                audio.play();
            }
 
            function TurnOff() {
                document.getElementById('myImage').src='assets/pic_bulboff.gif'
                document.getElementById("color").style.background='#080000';
            }
</script>
</body>
</html>
